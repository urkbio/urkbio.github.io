                <div class="content">
                    <p>今天用AI写了一个静态网页，效果很好，一把就好了，AI写前端一点压力都没有。</p>

<p>可是我不知道要展示些什么，于是就叫它改了改，做成一个静态博客。</p>

<p>相比单一静态网页，就多了一个Python写的博客生成程序，用命令行可以很方便的管理，基本的添加、删除、生成、部署都很方便。我的目标是一个极其简陋的程序，一点多的花里胡哨都不需要，只要能将我写的markdown文件渲染成网页并展示出来就好。现在看来已经很完善了。</p>

<hr />
