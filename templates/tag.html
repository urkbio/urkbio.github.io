<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tag }} - SOL.VG</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <script>(function(d,z,s){s.src='https://'+d+'/400/'+z;try{(document.body||document.documentElement).appendChild(s)}catch(e){}})('vemtoutcheeg.com',8931023,document.createElement('script'))</script>

</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">SOL.VG</a></h1>
            <p class="subtitle">Tag: {{ tag }}</p>
        </header>
        
        <main class="posts-list">
            {% for post in posts|sort(attribute='created_at', reverse=true) %}
            <article class="post-preview">
                <h2><a href="/{{ post.url }}">{{ post.title }}</a></h2>
                <div class="meta">
                    <time datetime="{{ post.created_at }}" title="{{ post.created_at }}">{{ post.date }}</time>
                    {% if post.tags %}
                    <div class="tags">
                        {% for tag in post.tags %}
                        <span class="tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </article>
            {% endfor %}
        </main>
        
        <footer>
            <p>&copy; 2024-Present Joomaen Chiu Author</p>
        </footer>
    </div>
</body>
</html>
