<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人自我介绍</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <div class="profile-img">
                    <!-- 这里可以放置你的照片 -->
                    <img src="https://via.placeholder.com/150" alt="个人照片">
                </div>
                <h1>你的名字</h1>
                <p class="title">职业头衔 / 学生</p>
            </div>
        </header>

        <section class="about">
            <h2>关于我</h2>
            <p>这里是你的个人简介，可以描述你的背景、兴趣爱好等。</p>
        </section>

        <section class="skills">
            <h2>技能特长</h2>
            <div class="skills-container">
                <div class="skill">技能1</div>
                <div class="skill">技能2</div>
                <div class="skill">技能3</div>
                <div class="skill">技能4</div>
            </div>
        </section>

        <section class="contact">
            <h2>联系方式</h2>
            <div class="contact-info">
                <p>📧 邮箱：your.email@example.com</p>
                <p>📱 电话：+86 xxx xxxx xxxx</p>
                <p>🌍 地址：你的城市，国家</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
